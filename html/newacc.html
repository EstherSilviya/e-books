    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5" style="background: rgb(131,58,180);
                background: -moz-linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(247,83,136,1) 0%, rgba(252,176,69,1) 100%);
                background: -webkit-linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(247,83,136,1) 0%, rgba(252,176,69,1) 100%);

                    <div class="card-body">
                        <h2 class="card-title text-center">Create an Account</h2>
                        <form id="create-account-form">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
